<!DOCTYPE html>
<html>

<head>
  <title>INT: Unit 4 Quiz Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="title">
    <h1>How Well Do You Know One Piece?</h1>
    <img src="https://media.proprofs.com/images/QM/user_images/2503852/New%20Project%20(17)(76).jpg">
  </div>
  <div class="questions">
    <form id="onepiecequiz">
      <label for="questionone">1. Who promised that they would never lose another fight until they defeated a certain
        someone?</label><br>
      <img
        src="https://media2.giphy.com/media/UTek0q3N8osh8agH4Y/giphy.gif?cid=6c09b952zz21k6xpf8kvqwudm6p2icci2lv3l0izz7bhjrtt&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g"><br>
      <input type="radio" id="luffy" name="questionone" value="Luffy">
      <label for="luffy">Luffy</label><br>
      <input type="radio" id="sanji" name="questionone" value="Sanji">
      <label for="sanji">Sanji</label><br>
      <input type="radio" id="zoro" name="questionone" value="Zoro">
      <label for="zoro">Zoro</label>
      <br>
      <input type="radio" id="usopp" name="questionone" value="Usopp">
      <label for="usopp">Usopp</label>
      <br><br>
      <label for="questiontwo">2. How did Luffy get the scar under his eye?</label><br>
      <img src="https://qph.cf2.quoracdn.net/main-qimg-89944dc796320db0d9f45a9efe232f98-lq">
      <input type="radio" id="attackedbybandits" name="questiontwo" value="Attacked by bandits">
      <label for="attackedbybandits">Attacked by bandits</label><br>
      <input type="radio" id="fight_with_animal" name="questiontwo" value="Fight with animal">
      <label for="fight_with_animal">Fight with animal</label><br>
      <input type="radio" id="himself" name="questiontwo" value="Himself">
      <label for="himself">Himself</label>
      <br>
      <input type="radio" id="fightwithanothervillager" name="questiontwo" value="Fight with another villager">
      <label for="fightwithanothervillager">Fight with another villager</label>
      <br><br>
    </form>
    <button type="submit" form="onepiecequiz" value="Submit">Submit</button>
  </div>
  <div class="result">
    This is where the user will see their quiz result.
  </div>
</body>

</html>
